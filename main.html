<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewpoint" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card UI Design</title>
    <!-- CSS Linking -->
    <link rel="stylesheet" href="style.css">

    <!-- Boxicons CSS -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="profile-card">
        <div class="image">
            <img src="Sonu2.0.jpeg" alt="" class="profile-img">
        </div>

        <div class="text-data">
            <span class="name">Sonu</span>
            <span class="job">Programmer & Student</span>
        </div>

        <div class="media-buttons">
            <a href="https://www.facebook.com/profile.php?id=100022915311532&mibextid=ZbWKwL" style="background: #4267b2 ;" class="link">
                <i class='bx bxl-facebook'></i>
            </a>

            <a href="https://x.com/Sonu2074494?t=ywh7OgGHtfc5HYomP2YPEw&s=09" style="background: #1da1f2 ;" class="link">
                <i class='bx bxl-twitter'></i>
            </a>

            <a href="https://www.linkedin.com/in/sonu-kumar-b33511277?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=android_app" style="background: #4070f4 ;" class="link">
                <i class='bx bxl-linkedin' ></i>
            </a>

            <a href="https://www.instagram.com/__i_am_sonu___?igsh=MmNodDY2aWpibjRq" style="background:#e1306c ;" class="link">
                <i class='bx bxl-instagram' ></i>
            </a>
        </div>


        <div class="buttons">
            <button class="button">Follow</button>
            <button class="button">Message</button>
        </div>

        <div class="analytics">
            <div class="data">
                <i class='bx bx-heart' ></i>
                <span class="number">60k</span>
            </div>

            <div class="data">
                <i class='bx bx-message-rounded'></i>
                <span class="number">19k</span>
            </div>

            <div class="data">
                <i class='bx bx-share' ></i>
                <span class="number">5.7k</span>
            </div>
            
        </div>
    </div>
    
</body>
</html>
